<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Media</title>

</head>
<body>
    
    <!-- Audio -->
    <h1>Audio Example</h1>
    <audio controls loop src="Assets/sooo-funny-82640.mp3"></audio>

    <br>

    <audio controls loop>
      <source src="Assets/yeah-boy-114748.mpeg" type="audio/mpeg"/>
      Your browser does not support audio element
    </audio>

    <!-- Video tag -->
    <h1>Video Example</h1>
    <video
      width="320"
      height="240"
      controls
      loop
      muted
      src="Assets/Pumpklin-Skeleton-Dance.mp4">
    </video>

    <br>

    <video width="320" height="240" controls loop>

        <source src="Assets/Cute-Funny-Cat.mp4" type="video/mp4"/>

    </video>    

    <video width="320" height="240" controls loop>

        <source src="Assets/Car-Drift.webm" type="video/webm"/>
        Your browser does not support video element

    </video>

    <h1>Youtube videos</h1>
    <iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/v3tRLO_Oy2A?si=e1_T6UmPfxNRvzw2" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" 
    allowfullscreen>
    </iframe>

  </body>
</html>
